<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Preview - iPhone 14 Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: #000;
            border-radius: 40px;
            padding: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .notch {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 32px;
            background: #fff;
        }

        .status-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            color: #fff;
            font-size: 13px;
            z-index: 11;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
    </style>
</head>

<body>
    <div class="phone-frame">
        <div class="notch"></div>
        <div class="status-bar">
            <span>9:41</span>
            <span>ðŸ“± 100%</span>
        </div>
        <iframe id="preview" src="http://localhost:19006"></iframe>
    </div>
    <script>
        const iframe = document.getElementById('preview');
        setInterval(() => {
            try {
                iframe.contentWindow.location.reload();
            } catch (e) {
                iframe.src = iframe.src;
            }
        }, 3000);
    </script>
</body>

</html>
